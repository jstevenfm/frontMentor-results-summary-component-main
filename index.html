<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/mobile.css" />
    <link
      rel="stylesheet"
      href="./styles/desktop.css"
      media="(min-width: 1440px)"
    />
    <title>Results Summary Component</title>
  </head>
  <body>
    <main>
      <section class="result">
        <h1>Your Result</h1>
        <section class="result--score">
          <p class="result--score__princ">76</p>
          <p class="result--score__range">of 100</p>
        </section>

        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>

      <aside>
        <h3>Summary</h3>

        <section>
					<figure>
						<img src="./assets/images/icon-reaction.svg" alt="Reaction Icon">
						<figcaption>Reaction</figcaption>
					</figure>
					<p>80</p>
          <p>/</p>
					<p>100</p>
				</section>
        <section>
					<figure>
						<img src="./assets/images/icon-memory.svg" alt="Memory Icon">
						<figcaption>Memory</figcaption>
					</figure>
					<p>92</p>
          <p>/</p>
					<p>100</p>
				</section>
        <section>
					<figure>
						<img src="./assets/images/icon-verbal.svg" alt="Verbal Icon">
						<figcaption>Verbal</figcaption>
					</figure>
					<p>61</p>
          <p>/</p>
					<p>100</p>
				</section>
        <section>
					<figure>
						<img src="./assets/images/icon-visual.svg" alt="Visual  Icon">
						<figcaption>Visual</figcaption>
					</figure>
					<p>72</p>
          <p>/</p>
					<p>100</p>
				</section>
        <button>Continue</button>
      </aside>
    </main>
  </body>
</html>
