<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/mobile.css" />
    <link rel="stylesheet" href="./styles/desktop.css" media="(min-width: 1440px)"/>
    <title>Results Summary Component</title>
  </head>
  <body>
    <main>
      <section class="result">
        <h1>Your Result</h1>
        <section class="result--score">
          <p class="result--score__princ">76</p>
          <p class="result--score__range">of 100</p>
        </section>

        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>

      <aside class="categories">
        <h3>Summary</h3>

        <section class="categories--sections reaction">
          <figure>
            <img src="./assets/images/icon-reaction.svg" alt="Reaction Icon" />
            <figcaption>Reaction</figcaption>
          </figure>
          <div>
            <p class="categories--sections__score">80</p>
            <p class="categories--sections__range">/</p>
            <p class="categories--sections__range">100</p>
          </div>
        </section>
        <section class="categories--sections memory">
          <figure>
            <img src="./assets/images/icon-memory.svg" alt="Memory Icon" />
            <figcaption>Memory</figcaption>
          </figure>
          <div>
            <p class="categories--sections__score">92</p>
            <p class="categories--sections__range">/</p>
            <p class="categories--sections__range">100</p>
          </div>
        </section>
        <section class="categories--sections verbal">
          <figure>
            <img src="./assets/images/icon-verbal.svg" alt="Verbal Icon" />
            <figcaption>Verbal</figcaption>
          </figure>
          <div>
            <p class="categories--sections__score">61</p>
            <p class="categories--sections__range">/</p>
            <p class="categories--sections__range">100</p>
          </div>
        </section>
        <section class="categories--sections visual">
          <figure>
            <img src="./assets/images/icon-visual.svg" alt="Visual  Icon" />
            <figcaption>Visual</figcaption>
          </figure>
          <div>
            <p class="categories--sections__score">72</p>
            <p class="categories--sections__range">/</p>
            <p class="categories--sections__range">100</p>
          </div>
        </section>
        <button>Continue</button>
      </aside>
    </main>
  </body>
</html>
